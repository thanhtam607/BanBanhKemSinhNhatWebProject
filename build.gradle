dependencies {
    // JUnit
    testImplementation 'junit:junit:3.8.1'

    // Servlet API
    implementation 'javax.servlet:javax.servlet-api:3.1.0'

    // JavaMail
    implementation 'javax.mail:mail:1.4.7'
    implementation 'javax.mail:javax.mail-api:1.5.2'

    // MySQL Connector/J
    implementation 'mysql:mysql-connector-java:8.0.28'

    // JDBI
    implementation 'org.jdbi:jdbi3-core:3.24.1'

    // Commons IO
    implementation 'commons-io:commons-io:2.11.0'

    // Commons FileUpload
    implementation 'commons-fileupload:commons-fileupload:1.4'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.9'

    // Bouncy Castle
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.76'
    api fileTree(dir: 'src/main/webapp/WEB-INF/lib', include: ['*.jar'])
}


group = 'vn.edu.hcmuaf.fit'
version = '1.0-SNAPSHOT'
description = 'BanBanhKemATBMNhom27 Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
sourceSets {
    main {
        webAppDirName = 'src/main/webapp'
    }
}
war {
    duplicatesStrategy = 'EXCLUDE'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}